    <div class="contenedor">

      <div class="nav">

            <img src="../imagenes\logo.png" alt="logo ACME" title="logo ACME">

      <div class="titulopage">
        <h2>Registrar/Modificar: Producto</h2>
      </div>

      <div class="contenedorInformacion">
        <div class="registrarinfosup">
          <div>
            <h3>Código</h3>
          </div>
          <div>
            <input type="text" name="codigo" value="" placeholder="Digite Información">
          </div>
          <div>
            <h3>Nombre de producto</h3>
          </div>
          <div>
            <input type="text" name="nombreproducto" value="" placeholder="Digite Información">
          </div>
        </div>
        <div class="registrarinfomed">
          <div class="titulomed">
            <h3>Categoria</h3>
          </div>
          <div class="desplegable1">
            <select class="categoria" name="categoria">
              <option value="" selected="selected"> - selecciona -</option>
              <option value="1">categoria 1</option>
              <option value="2">categoria 2</option>
              <option value="3">categoria 3</option>
              <option value="4">categoria 4</option>
            </select>
          </div>
          <div class="titulovitrina">
            <h3>Ubicación(Vitrina/Bodega)</h3>
          </div>
          <div class="desplegable2">
            <select class="ubicacion" name="ubicacion">
              <option value="1" selected="selected">Bodega</option>
              <option value="2">Vitrina</option>
            </select>
          </div>
        </div>
          <div class="registrarinfoinf">
            <div>
              <h3>Descripción</h3>
            </div>
            <div>
              <input type="text" name="descripcion" value="" placeholder="Digite Información">
            </div>
            <div>
              <h3>Precio de entrada</h3>
            </div>
            <div>
              <input type="text" name="precio" value="" placeholder="Digite Información">
            </div>
          </div>
      </div>

      <div class="contenedorsegundario">
        <div class="botones">
          <input type="button" name="guardarr" value="Guardar">
          <input type="button" name="cancelar" value="Cancelar">
        </div>

      </div>

    </div>
